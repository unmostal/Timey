{% extends "base.html" %}

{% block content %}
<h1>Задания на сегодня</h1>
<a href="/tasks">Создать задание</a>
{% for item in news%}
{% if current_user.is_authenticated and current_user == item.user %}
    <div>
        <a href="/tasks/{{ item.id }}" class="btn btn-warning">
            Изменить
        </a>
        <a href="/tasks_delete/{{ item.id }}" class="btn btn-danger">
            Удалить
        </a>
    </div>
{% endif %}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}
    </div>
</div>
{% endfor %}
{% endblock %}
