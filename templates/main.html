{% extends "base.html" %}

{% block content %}
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-4">
        <form action="/main" method="post">
          <div class="form-group">
            <h3>
            <label for="inputData">Введите задание:</label>
              </h3>
            <input type="text" class="form-control" id="inputData" name="data" placeholder="Введите">
          </div>
          <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>
      </div>
      <div class="col-lg-8">
        <h3>Твои дела на сегодня:</h3>
        {% for item in news%}
        <div class="row mb-3">
          <div class="col-md-12 border rounded p-3">
            <h2>{{item.title}}</h2>
            <div>
              {{item.content}}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
{% endblock %}
